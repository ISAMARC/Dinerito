<div class="content row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Creaci√≥n de Usuario</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" name="form" validate>
                <div class="box-body">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nombre </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Nombre de usuario"
                                   ng-model="user.name"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clave" class="col-sm-2 control-label">Clave</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="clave"
                                   placeholder="Clave"
                                   ng-model="user.password"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Estado</label>
                        <div class="col-sm-10">
                            <input type="radio"
                                   ng-model="user.status"
                                    value="1"> Activo
                            &nbsp;
                            <input type="radio"
                                   ng-model="user.status"
                                   value="0"> Inactivo
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Clientes</label>
                        <div class="col-sm-10">
                            <div class="checkbox"
                                 ng-repeat="client in user.clients">
                                <label>
                                    <input type="checkbox"
                                           ng-model="client.selected"
                                           value="1">
                                    {{ client.description }}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Rol</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-model="user.role_id">
                                <option value="1">Autenticado</option>
                                <option value="2">Administrador</option>

                            </select>
                            <div>
                                * <b>Administrador</b>: Tiene acceso a todo, Ignora las restricciones
                            </div>
                            <div>
                                * <b>Autenticado</b>: Tiene acceso restringido <br>
                                * Solo puede ver clientes que tiene asignados
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Restricciones</label>
                        <div class="col-sm-10">
                            <table class="table">
                                <tr>
                                    <th>Tablas</th>
                                    <th>Ver</th>
                                    <th>Crear</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                </tr>
                                <tr ng-repeat="entity in user.entities">
                                    <td>{{entity.name}}</td>
                                    <td>
                                        <input type="checkbox"
                                               ng-model="entity._view"
                                               ng-true-value="1"
                                               ng-false-value="0">
                                    </td>
                                    <td>
                                        <input type="checkbox"
                                               ng-model="entity._create"
                                               ng-true-value="1"
                                               ng-false-value="0">
                                    </td>
                                    <td>
                                        <input type="checkbox"
                                               ng-model="entity._edit"
                                               ng-true-value="1"
                                               ng-false-value="0">
                                    </td>
                                    <td>
                                        <input type="checkbox"
                                               ng-model="entity._delete"
                                               ng-true-value="1"
                                               ng-false-value="0">
                                    </td>
                                </tr>
                            </table>


                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit"
                            class="btn btn-default"
                            formnovalidate="formnovalidate"
                            ng-click="backToList()">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="save(form)">Guardar</button>
                </div><!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>
