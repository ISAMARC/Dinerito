<div class="content-header">
    <h1>Gesti√≥n de Usuarios</h1>

</div>
<div class="content">
    <div class="text-left"
         ng-if="currentUser.isAllowed('users', '_create')">
        <a href="#/users/add" type="button" class="btn btn-primary">
            <i class="fa fa-plus-circle"></i>
            Crear Usuario
        </a>
    </div>

    <div class="row">
        <div class="panel-body">
            <ad-table-ajax table-name="usuarios"
                           column-definition="colDef"
                           table-classes="table table-bordered table-hover bg-blank"
                           page-sizes="[25, 50]"
                           page-size="25"
                           pagination-btn-group-classes="pagination pagination-sm"
                           ajax-config="tableConfig"
                           page-loader="methods.pageLoader"
                           items-not-found-message="No se encontraron datos">
            </ad-table-ajax>
        </div>
    </div>
</div>
