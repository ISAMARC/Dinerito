<section class="content row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3>Registros</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div id="warningAlert"
                         class="alert alert-dismissible col-md-5 col-md-offset-4 center"
                         role="alert"
                         style="display:none"
                         ng-class="{'warning': 'alert-warning', 'success': 'alert-success', 'danger': 'alert-danger'}[alertStyle]">
                      <button type="button" class="close" aria-label="Close"></button>
                      {{ alertMsg }}
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">Cliente</label>
                                <div class="col-sm-5">
                                    <ui-select ng-model="default_client"
                                               ng-class="{'ui-select-element': true}"
                                               data-on-select="onClientSelected($item)">
                                        <ui-select-match placeholder="Seleccione un cliente.">
                                            <span ng-bind="$select.selected.description"></span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="item in clients.results.list | filter:$select.search track by item.id">
                                            <span ng-bind-html="item.description | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filters row" ng-show="false">
                        <div class="col-md-3">
                            <div class="checkbox"><label><input type="checkbox" value="Despacho" checked>Despacho</label></div>
                        </div>
                        <div class="col-md-3">
                            <div class="checkbox"><label><input type="checkbox" value="Consolidar">Consolidar</label></div>
                        </div>
                        <div class="col-md-3">
                            <div class="checkbox"><label><input type="checkbox" value="Transito">Transito </label></div>
                        </div>
                        <div class="col-md-3">
                            <div class="checkbox"><label><input type="checkbox" value="Culminado">Culminado</label></div>
                        </div>
                    </div>
                </form>
                <div ng-switch="!!default_client.id">
                    <div ng-switch-when="true">
                        <div class="grid"
                             ui-grid="recordsGrid"
                             ui-grid-pagination
                             ui-grid-resize-columns
                             ui-grid-auto-resize>
                        </div>
                    </div>
                    <div ng-switch-when="false">
                        <i class="fa fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>
            <div class="box-footer" ng-switch="isLoading">
            </div><!-- /.box-footer-->
        </div><!-- /.box -->
    </div><!-- /section -->
</section>
