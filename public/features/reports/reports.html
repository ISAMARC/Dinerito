<section class="content-header">
    <h1>
       Reportes
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <!--<h3 class="box-title">Striped Full Width Table</h3>-->
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody><tr>
                            <th style=>Fecha</th>
                            <th>Cantidad</th>
                            <th>Categoria</th>
                            <th >Cuenta</th>
                            <th >comment</th>
                        </tr>
                        <tr ng-repeat="row in report">
                            <td>{{ row.date | date:'mediumDate'}}</td>
                            <td>{{ row.amount}}</td>
                            <td>
                                {{ row.category}}
                            </td>
                            <td>{{ row.account}}</td>
                            <td>{{ row.comment}}</td>
                        </tr>

                        </tbody></table>
                </div><!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
