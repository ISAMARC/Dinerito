<section class="content-header">
    <h1>
       Reportes
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Forms</a></li>
        <li class="active">General Elements</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <div class="form-group overflowx">
                        <label class="control-label">Por Cuenta</label><br>
                        <div class="btn-group inline-flex" ng-model="account" bs-radio-group>
                            <label class="btn btn-default" ng-click="changeAccount(0)"><input type="radio" class="btn btn-default" value="0"> Todos</label>
                            <label class="btn btn-default" ng-click="changeAccount(1)"><input type="radio" class="btn btn-default" value="1"> CMR</label>
                            <label class="btn btn-default" ng-click="changeAccount(2)"><input type="radio" class="btn btn-default" value="2"> DINERS</label>
                            <label class="btn btn-default" ng-click="changeAccount(3)"><input type="radio" class="btn btn-default" value="3"> PROVIS</label>
                            <label class="btn btn-default" ng-click="changeAccount(4)"><input type="radio" class="btn btn-default" value="4"> DEBITO</label>
                            <label class="btn btn-default" ng-click="changeAccount(5)"><input type="radio" class="btn btn-default" value="5"> SENCILLO</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-daterange">
                            <input type="text"
                                   class="form-control"
                                   ng-model="fecha_ini"
                                   date-picker readonly>
                            <span class="input-group-addon">al</span>
                            <input type="text"
                                   class="form-control"
                                   ng-model="fecha_fin"
                                   date-picker readonly>
                        </div>
                        <button class="btn btn-primary"></button>

                    </div>
                    <div class="form-group">
                        <div class="input-group input-daterange">
                            <input type="text"
                                   class="form-control"
                                   ng-model="date_range"
                                   date-range-picker readonly>
                        </div>

                    </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <tbody><tr>
                            <th style=>Fecha</th>
                            <th>Cantidad</th>
                            <th>Categoria</th>
                            <th >Cuenta</th>
                            <th >comment</th>
                        </tr>
                        <tr ng-repeat="row in report">
                            <td>{{ row.date | date:'mediumDate'}}</td>
                            <td>{{ row.amount}}</td>
                            <td>
                                {{ row.category}}
                            </td>
                            <td>{{ row.account}}</td>
                            <td>{{ row.comment}}</td>
                        </tr>

                        </tbody></table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    Total: s./ {{ total }}
                </div>
            </div>
        </div>
    </div>
</section>
