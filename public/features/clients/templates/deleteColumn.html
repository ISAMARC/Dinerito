<div class="btn-group">
    <a type="button"
       class="btn"
       data-toggle="modal"
       data-target="#deleteClientModal-{{item.id}}">
        <i class="fa fa-trash"></i>
    </a>
</div>

<div class="modal fade"
     id="deleteClientModal-{{item.id}}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Confirmar eliminaci√≥n</h4>
      </div>
      <div class="modal-body">
        Seguro que desea eliminar el cliente: {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                ng-click="deleteArea(item.id)"
                data-dismiss="modal">
            Eliminar
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
