<div class="content row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Creación de Área</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" name="form" validate>
                <div class="box-body">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Área </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Nombre del área"
                                   ng-model="area.name"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Cliente</label>
                        <div class="col-sm-10">
                            <ui-select ng-model="area.client_id"
                                       ng-class="{'ui-select-element': true}"
                                       required
                                       data-on-select="onClientSelected(area.client_id)">
                                <ui-select-match placeholder="Seleccione un cliente.">
                                    <span ng-bind="$select.selected.description"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="item.id as item in clientsList | filter:$select.search track by item.id">
                                    <span ng-bind-html="item.description | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Oficina</label>
                        <div class="col-sm-10">
                            <ui-select ng-model="area.office_id"
                                       ng-class="{'ui-select-element': true}"
                                       ng-disabled="!area.client_id"
                                       required>
                                <ui-select-match placeholder="Seleccione una oficina.">
                                    <span ng-bind="$select.selected.name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="item.id as item in officesList | filter:$select.search track by item.id">
                                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-default" ng-click="backToList()" formnovalidate="formnovalidate">Cancel</button>
                    <button type="submit" class="btn btn-info pull-right" ng-click="save(form)">Guardar</button>
                </div><!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>
